{% extends 'base.html' %} <br />
{% block title %}Login{% endblock title %} <br />
{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/user/signup.css') }}"
/>
<script src="{{ url_for('static', filename='js/user/signup.js') }}"></script>
{% endblock head %} <br />
{% block body %}
<form method="post" class="flex" id="form">
  {% if error %}
  <div class="error">{{message}}</div>
  {% endif %}
  <input
    type="password"
    name="password"
    id="password"
    placeholder="********"
    onfocus="this.setAttribute('type','text')"
    onblur="this.setAttribute('type','password')"
    onblur="trim(event)"
    required
  />
  <input type="submit" id="submit" value="Delete  &RightAngleBracket;" />
</form>
{% endblock body %}
