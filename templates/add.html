{% extends 'base.html' %} <br />
{% block title %} {% if not id %}Add{% else %}Edit{% endif %} {% endblock title
%} <br />
{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='/css/add.css') }}"
/>
<script
  src="{{ url_for('static', filename='js/uuidv1.min.js') }}"
  defer
></script>
<script>
  if ("{{id}}" != "") {
    window.state = "edit";
    window.id = "{{id}}";
  } else window.state = "add";
</script>
<script src="{{ url_for('static', filename='js/add.js') }}"></script>
<script src="{{ url_for('static', filename='js/NotesLocal.js') }}"></script>
{% endblock head %} <br />
{% block body %}
<div id="form" class="flex">
  <input
    type="text"
    name="title"
    id="title"
    required
    placeholder="Enter Note Tite ..."
  />
  <textarea
    name="body"
    id="body"
    required
    placeholder="Enter Note ..."
  ></textarea>
  <input
    type="submit"
    value="{% if not id %}Add{% else %}Set{% endif %} Note  &RightAngleBracket;"
    id="add"
  />
</div>
{% endblock body %}
